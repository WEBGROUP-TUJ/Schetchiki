{% extends '_base.html' %}

{% block title %}{{product.name}}{% endblock title %}

{% block content %}
    <main>
        <section class="tovar">
            <div class="container-fluid">
                <div class="tovar_left col-lg-6">
                    <div class="tovar_img">
                        <img src="{{product.image}}" alt="">
                    </div>
                </div>
                <div class="tovar_right col-lg-6">
                    <h1>{{product.name}}</h1>
                    <h2 class="price">{{product.price}}<span>сум</span></h2>
                    <p>{{product.description}}</p>
                    <form action="{% url "cart:cart_add" product.id %}" method="post">
                        {% csrf_token %}
                        {{ cart_product_form }}
                        <input type="submit" value="Добавить в карзину" class="btn btn-outline-danger">
                    </form>
                </div>
            </div>
        </section>

    </main>


{% endblock content %}
