{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}SignUp{% endblock title %}

{% block content %}
<main>
        <section class="registration">
            <div class="container-fluid">
                <h2>Регистрация</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
{% endblock content %}
